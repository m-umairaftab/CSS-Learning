<!DOCTYPE html>
<html>
<head>
<style>
img {
  opacity: 0.5;
}

img:hover {
  opacity: 5.0;
}
</style>
</head>
<body>

<h1>Image Transparency</h1>
<p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
<img src="../Photos/forest.jpg" alt="Forest" width="170" height="100">
<img src="../Photos/mountains.jpg" alt="Mountains" width="170" height="100">
<img src="../Photos/lake.jpg" alt="Lake" width="170" height="100">

</body>
</html>
