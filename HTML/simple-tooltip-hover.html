<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tooltip Hover</title>
    <style>
        p {
            background-color: blue;
            color: whitesmoke;
            display: none;
            padding: 20px;
        }
        div:hover p {
            display: block;
        }
    </style>
</head>
<body>
    <div>
        What is Your Name?
        <p>My name is Umair Aftab</p>
    </div>
</body>
</html>
